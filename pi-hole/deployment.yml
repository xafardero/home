apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-deployment
  namespace: hole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:2025.11.1
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: website
              containerPort: 80
              protocol: TCP
            - name: dhcp
              containerPort: 67
              protocol: UDP
          env:
            - name: TZ
              value: "Europe/Madrid"
            - name: FTLCONF_dns_listeningMode
              value: "all"
            - name: FTLCONF_dns_bogusPriv
              value: "false"
            - name: FTLCONF_webserver_api_password
              valueFrom:
                  secretKeyRef:
                    name: pi-hole
                    key: admin-web.txt
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 2Gi
              cpu: "1"
          volumeMounts:
          - name: pihole-local-etc-volume
            mountPath: "/etc/pihole"
          - name: pihole-local-dnsmasq-volume
            mountPath: "/etc/dnsmasq.d"
      volumes:
      - name: pihole-local-etc-volume
        persistentVolumeClaim:
          claimName: pihole-local-etc-claim
      - name: pihole-local-dnsmasq-volume
        persistentVolumeClaim:
          claimName: pihole-local-dnsmasq-claim
