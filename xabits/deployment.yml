apiVersion: apps/v1
kind: Deployment
metadata:
  name: habit-tracker
  namespace: xabits
spec:
  replicas: 1
  selector:
    matchLabels:
      app: habit-tracker
  template:
    metadata:
      labels:
        app: habit-tracker
    spec:
      containers:
        - name: habit-tracker
          image: xafardero/xabits:0.0.2
          ports:
            - containerPort: 5000
